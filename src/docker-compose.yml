version: '3.8'

services:
  tp-foyer:
    image: nouha260/tp-foyer:5.0.1  # Mise à jour avec le nom de votre image Docker sur Docker Hub
    container_name: tp-foyer-container
    build:
      context: .  # Contexte de construction dans le répertoire courant
      dockerfile: Dockerfile  # Utiliser le Dockerfile dans le répertoire courant
    ports:
      - "8082:8082"  # Mappage du port 8082 comme spécifié dans le fichier application.properties
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_HOST: tp-foyer-db  # Nom du service de la base de données
    depends_on:
      - tp-foyer-db
    networks:
      - tp-foyer-network

  tp-foyer-db:
    image: mysql:8.0
    container_name: tp-foyer-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword  # Mot de passe du root comme spécifié
      MYSQL_DATABASE: db  # Nom de la base de données comme spécifié dans l'URL
      MYSQL_USER: root  # L'utilisateur root
      MYSQL_PASSWORD: rootpassword  # Mot de passe root
    ports:
      - "3306:3306"  # Mappage du port 3306
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - tp-foyer-network

networks:
  tp-foyer-network:

volumes:
  db-data:
